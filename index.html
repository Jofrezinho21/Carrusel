<!DOCTYPE html>
<html lang="es">

  <title>Carrusel</title>
  <link rel="stylesheet" href="estilos.css">

<body>

          <img src="imagenes/imagen1.png" alt="Imagen 1">

            <button>Ver más</button>

        </div>
        <div class="objeto">

            <h2>Título 2</h2>
            <p>Descripción</p>
            <button>Ver más</button>
          </div>
        </div>
        <div class="objeto">
          <img src="imagenes/imagen3.png" alt="Imagen 3">
          <div class="info">
            <h2>Título 3</h2>
            <p>Descripción</p>
            <button>Ver más</button>
          </div>
        </div>
        <div class="objeto">
          <img src="imagenes/imagen4.png" alt="Imagen 4">
          <div class="info">
            <h2>Título 4</h2>
            <p>Descripción</p>

        <div class="objeto">

      <button class="flecha flecha-derecha" onclick="desplazar(1)">&#10095;</button>

  <script src="ejercicio.js"></script>

</html>
